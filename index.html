<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="fontawesome.min.css" />
    <title>Biography</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <ul>
          <div class="cover">
            <div onclick="playPause()">
              <i class="fas fa-play" id="playIcon"></i>
            </div>
          </div>
          <audio id="song">
            <source
              src="Future Bass _Fade Out_ Chill Type Free Music - Vlog No Copyright Music.mp3"
              type="audio/mpeg"
            />
          </audio>
          <li><a href="#HOME">HOME</a></li>
          <li><a href="resume.html">RESUME</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a id="contact">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <h1>AUTOBIOGRAPHY</h1>
    <div class="container">
      <img src="hwrite.jpg" alt="Self Introduction" />
    </div>
    <footer>
      <h3>AUTHORS:</h3>
      <p>
        Exequiel Apdujan<br /><a
          class="link"
          href="https://mail.google.com/mail/"
          >apdujanexequiel@gmail.com</a
        >
      </p>
    </footer>
    <script src="https://kit.fontawesome.com/662a41ec0f.js" crossorigin="anonymous"></script>

    <script>
      let song = document.getElementById("song");
      let playIcon = document.getElementById("playIcon");

      function playPause() {
        if (playIcon.classList.contains("fa-pause")) {
          song.pause();
          playIcon.classList.remove("fa-pause");
          playIcon.classList.add("fa-play");
        } else {
          song.play();
          playIcon.classList.add("fa-pause");
          playIcon.classList.remove("fa-play");
        }
      }
    </script>
  </body>
  <script>
    document.querySelector("#contact").addEventListener("click", () => {
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</html>
